<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Dugas - AI Assistant</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const MichaelDugasAI = () => {
          const [messages, setMessages] = useState([
            {
              type: 'bot',
              content: "Hi! I'm here to share insights about Michael Dugas and his approach to driving revenue growth and building winning cultures.\n\nBefore we dive in, I'm curious—what brings you here today? Are you exploring leadership talent for your organization, considering strategic advisory support, interested in AI consulting solutions, or perhaps just learning about innovative approaches to business growth?",
              timestamp: new Date()
            }
          ]);
          const [inputValue, setInputValue] = useState('');
          const [userIntent, setUserIntent] = useState('unknown');
          const messagesEndRef = useRef(null);

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          };

          useEffect(() => {
            scrollToBottom();
          }, [messages]);

          const classifyIntent = (message) => {
            const lowerMessage = message.toLowerCase();
            
            const aiConsultingSignals = [
              'ai solutions', 'artificial intelligence', 'chatbot', 'custom ai', 'ai consulting',
              'build chatbot', 'ai implementation', 'automation', 'ai strategy', 'machine learning',
              'ai assistant', 'intelligent systems', 'ai development', 'ai integration'
            ];
            
            const evaluationSignals = [
              'good fit', 'right fit', 'help me decide', 'should i hire', 'qualified', 
              'applied to', 'candidate for', 'interviewing', 'considering', 'evaluate'
            ];
            
            const hiringSignals = [
              'hire', 'hiring', 'position', 'role', 'job', 'director', 'full-time', 
              'employment', 'team', 'organization', 'company', 'looking for', 'candidate'
            ];
            
            const advisorySignals = [
              'advisory', 'consultant', 'consulting', 'project', 'help with', 'need expertise',
              'strategic', 'guidance', 'growth', 'revenue', 'strategy', 'optimization'
            ];

            const aiScore = aiConsultingSignals.filter(signal => lowerMessage.includes(signal)).length;
            const evaluationScore = evaluationSignals.filter(signal => lowerMessage.includes(signal)).length;
            const hiringScore = hiringSignals.filter(signal => lowerMessage.includes(signal)).length;
            const advisoryScore = advisorySignals.filter(signal => lowerMessage.includes(signal)).length;

            if (aiScore > 0) {
              return 'ai_consulting';
            } else if (evaluationScore > 0) {
              return 'evaluation';
            } else if (hiringScore > advisoryScore) {
              return 'hiring';
            } else if (advisoryScore > 0) {
              return 'advisory';
            } else {
              return 'learning';
            }
          };

          const generateResponse = (message, intent) => {
            const lowerMessage = message.toLowerCase();
            
            if (intent === 'evaluation') {
              return `Yes, I'd be happy to help you evaluate Michael's fit for the role! 

Michael brings 15 years of strategic leadership experience with a proven track record of driving measurable results. His recent accomplishments include:

• **Revenue Growth**: 100%+ sales growth in 12 months as Director of Business Enablement
• **Market Expansion**: Scaled from 3 to 26 metro regions, generating 18% new revenue
• **Process Innovation**: Built pricing tools that improved deal conversion by 150%
• **AI Implementation**: Led strategic technology adoption with 3x speed improvements

To give you the most relevant insights about Michael's fit, could you share more details about the specific role and key challenges you're looking to address?`;
            }

            if (intent === 'ai_consulting') {
              return `Yes, Michael offers AI consulting and custom solution development! In addition to his strategic leadership experience, he specializes in helping organizations implement AI solutions effectively.

**AI Consulting Services:**
• **Custom Chatbot Development** - Like this AI assistant, but tailored to your specific business needs
• **AI Strategy & Implementation** - Strategic adoption with proper governance and ROI focus
• **Business Process Automation** - Integrating AI tools to improve efficiency and productivity
• **Data Governance & AI Security** - Ensuring secure, compliant AI adoption across organizations

**Recent AI Experience:**
• Led organization-wide AI adoption achieving 3x speed improvements in BI queries and content generation
• Established Data Governance Committee with SOPs, security protocols, and strategic frameworks
• Built this AI assistant as an example of practical AI application for professional purposes

**Ready to explore AI consulting opportunities?**

Connect with Michael directly on LinkedIn: https://www.linkedin.com/in/michaeldugas/

When you connect, please mention your specific AI interests or challenges so Michael can provide the most relevant insights for your organization's needs.

*This chatbot runs entirely in your browser and cannot store or send information - all contact needs to be made directly through LinkedIn.*`;
            }

            if (lowerMessage.includes('background') || lowerMessage.includes('about michael')) {
              return `Michael brings 15 years of strategic leadership experience across diverse industries and organization types—from lean startups to multinational corporations with roots dating back to the 1800s. He's built his reputation around a consistent, data-driven approach that turns complex challenges into competitive advantages.

**Core Experience:**
• **Current Role**: Director of Business Enablement at a 20-26 person tech startup (2021-Present)
• **Consulting Background**: 7+ years running strategic advisory engagements (3-12 months typically)
• **Industry Range**: Tech startups, B2B SaaS, environmental services, healthcare, luxury retail, emergency services

**What Sets Him Apart:**
Michael isn't your typical marketing leader—he's someone who moves the needle through individual contributions that amplify entire teams. His three core principles are:

**1. Moving the Needle**: Cuts through complexity to find actionable opportunities that translate directly into measurable results
**2. Building Winning Cultures**: Creates environments where high performance becomes natural, not exceptional  
**3. Helping Others Improve**: Designs systems and processes that help people focus and execute with his philosophy that "winning is fun, and we're all in it together"

His **Theory-to-Execution Methodology** has consistently delivered results: 100%+ sales growth, geographic expansion from 3 to 26 markets, $7M ARR scaling for consulting clients, and pioneering AI implementations with 3x speed improvements.

Would you like me to share a specific example of how he's applied this approach, or would you prefer to explore a particular aspect of his experience in more depth?`;
            }

            if (lowerMessage.includes('team') || lowerMessage.includes('leadership')) {
              return `Michael's approach to building high-performing teams centers on servant-leadership combined with data-driven decision making.

**His Leadership Philosophy:**

**Servant-Leadership Foundation**: Michael leads by supporting his team, ensuring they have the information and tools they need to be at their best. He focuses on removing obstacles and providing resources rather than micromanaging.

**Data-First Decision Making**: While maintaining a servant-leadership style, Michael ensures this doesn't slow down critical decisions. By being data-first in all things, he creates clarity that enables fast, confident decision-making across the team.

**Shared Goals & Motivation Alignment**: He instills his team with a deep understanding of their shared goals and his motivations for improving collective outcomes. Everyone knows not just what they're doing, but why it matters.

**Positive Culture Building**: Michael creates a corporate culture that celebrates both personal achievement and team wins. He believes in recognizing individual contributions while reinforcing how they connect to team success.

**North Star Clarity**: Every team member understands how their role contributes to team success and has a clear 'north star' for staying the course to strategic success. This creates alignment without constant oversight.

**The Result**: Teams that are empowered to make decisions, clear on their purpose, and motivated by both individual growth and collective achievement. This approach creates high performance through engagement rather than pressure.

What aspects of team leadership and culture-building are most important for your organization's success?`;
            }

            if (lowerMessage.includes('methodology') || lowerMessage.includes('six pillars') || lowerMessage.includes('gtm')) {
              return `Michael's systematic approach to Go-to-Market strategy (which he internally refers to as his "Theory-to-Execution Methodology") is grounded in a fundamental insight: "These days a strategic plan is only an AI prompt away, yet most startups still struggle with sub-par results. Why? It takes more than a plan. You need to plan to win."

The core issue: most strategies fail not because they're wrong, but because they're not built on a cohesive theory of how the strategy will succeed at every step of the buyer's journey.

Michael's framework centers on what he calls the **Six Pillars of Go-to-Market Success**:

**1. What to Sell** (Product-Market Fit): What does a customer want to buy? Focus on product development that aligns with genuine market demand.

**2. Who to Sell** (Decision-Makers & Personas): Who is making the decision to buy? Deep understanding of the people involved in purchase decisions.

**3. How to Sell** (Product Marketing & Marketing Ops): How does a customer want to buy? Optimizing channels and processes that align with customer preferences.

**4. Extend Value** (Inbound Philosophy & Customer Success): How to over-deliver value? Going beyond the sell to provide more value than customers expect—making this part of your organization's identity.

**5. Establish KPIs** (Business Intelligence & Analytics): What to measure to quantify strategic success? Creating systems that allow teams to evaluate progress and adjust tactics.

**6. Ongoing Optimization** (Accountability & Coaching): Business process cadencing and optimization cycle design that keeps teams aligned and continuously improving.

This creates what Michael demonstrates as a "Sustainable, Self-Improving Go-to-Market Engine"—an inbound flywheel with three key stages: **Attract** (inbound marketing, social credibility), **Engage** (account-based marketing, sales enablement), and **Delight** (extended value, customer success).

Which of these six pillars would be most valuable for your organization's growth strategy?`;
            }

            if (lowerMessage.includes('published') || lowerMessage.includes('speaking') || lowerMessage.includes('thought leadership')) {
              return `Yes, Michael has established thought leadership through published content, speaking engagements, and professional recognition:

**Published Content:**
• Featured in Technical.ly article about his work at DrayNow and approach to scaling tech startups
• Link: https://technical.ly/startups/draynow-uber-truck-drivers-startup-philadelphia/

**Speaking Engagements:**
• **Philly Tech Week Speaker**: Presented original research on "How to Use QR Codes Effectively" to 50+ business owners and marketing leaders
• This presentation, based on his empirical research into QR code usage patterns and best practices, directly generated two new business development opportunities

**Professional Recognition:**
• LinkedIn profile includes recommendations from colleagues and clients validating his strategic impact and leadership effectiveness
• Profile: https://www.linkedin.com/in/michaeldugas/

**Research & Analysis:**
Michael conducts his own empirical research to better understand market trends and business processes. His QR code research distilled practical insights into actionable best practices for integrating QR codes into business operations.

Would you like to learn more about Michael's research approach or other aspects of his professional experience?`;
            }

            // Default responses
            const responses = [
              "I'd love to share more about Michael's approach to driving results. What specific aspect interests you most—his leadership philosophy, strategic methodology, AI consulting services, or perhaps some examples of transformation he's led?",
              
              "Michael has quite a track record when it comes to turning challenges into competitive advantages. Are you more curious about his approach to building winning cultures, driving revenue growth, implementing strategic change, or exploring AI solutions?",
              
              "There's a lot we could explore about Michael's experience. Would you like to hear about specific transformations he's led, his strategic framework, how he approaches building high-performing teams, or his AI consulting capabilities?"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
          };

          const handleSubmit = () => {
            if (!inputValue.trim()) return;

            const userMessage = {
              type: 'user',
              content: inputValue,
              timestamp: new Date()
            };

            const detectedIntent = classifyIntent(inputValue);
            setUserIntent(detectedIntent);

            const botResponse = {
              type: 'bot',
              content: generateResponse(inputValue, detectedIntent),
              timestamp: new Date()
            };

            setMessages(prev => [...prev, userMessage, botResponse]);
            setInputValue('');
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              handleSubmit();
            }
          };

          const generateConversationSummary = () => {
            const userMessages = messages.filter(msg => msg.type === 'user').map(msg => msg.content);
            const botMessages = messages.filter(msg => msg.type === 'bot').map(msg => msg.content);
            
            const summary = `CONVERSATION SUMMARY - ${new Date().toLocaleDateString()}
Generated from Michael Dugas AI Assistant (${window.location.href})

VISITOR INTEREST: ${getIntentLabel()}

KEY TOPICS DISCUSSED:
${userMessages.map((msg, i) => `• ${msg}`).join('\n')}

INFORMATION SHARED:
${botMessages.slice(1).map(msg => {
  // Extract key points from bot responses
  if (msg.includes('AI Consulting Services')) return '• AI consulting services and capabilities';
  if (msg.includes('Leadership Philosophy')) return '• Leadership and team-building approach';
  if (msg.includes('Six Pillars')) return '• Strategic GTM methodology';
  if (msg.includes('Background')) return '• Professional background and experience';
  if (msg.includes('thought leadership')) return '• Published content and speaking engagements';
  return null;
}).filter(Boolean).join('\n')}

NEXT STEPS: Contact Michael on LinkedIn (https://www.linkedin.com/in/michaeldugas/) to continue the conversation.

---
This summary was generated to help provide context when connecting with Michael Dugas.`;

            return summary;
          };

          const copyToClipboard = async (text) => {
            try {
              await navigator.clipboard.writeText(text);
              return true;
            } catch (err) {
              return false;
            }
          };

          const handleGenerateSummary = async () => {
            const summary = generateConversationSummary();
            const success = await copyToClipboard(summary);
            
            const summaryMessage = {
              type: 'bot',
              content: success 
                ? "Perfect! I've generated a conversation summary and copied it to your clipboard. You can paste this when connecting with Michael on LinkedIn to give him context about your discussion here.\n\nThe summary includes your areas of interest and the key topics we covered, making it easy for Michael to continue the conversation with relevant insights."
                : "I've generated a conversation summary for you:\n\n" + summary + "\n\nYou can copy this text and include it when connecting with Michael on LinkedIn to provide context about your discussion here.",
              timestamp: new Date()
            };
            
            setMessages(prev => [...prev, summaryMessage]);
          };

          const getIntentLabel = () => {
            switch(userIntent) {
              case 'ai_consulting': return 'AI Consulting Interest';
              case 'evaluation': return 'Candidate Evaluation';
              case 'hiring': return 'Leadership Talent Interest';
              case 'advisory': return 'Strategic Advisory Interest';  
              case 'learning': return 'Learning & Discovery';
              default: return 'Understanding Your Needs';
            }
          };

          return React.createElement('div', { className: "max-w-4xl mx-auto h-screen flex flex-col bg-gradient-to-br from-slate-50 to-blue-50" },
            // Header
            React.createElement('div', { className: "bg-white shadow-lg border-b border-gray-200 p-6" },
              React.createElement('div', { className: "flex items-center justify-between" },
                React.createElement('div', null,
                  React.createElement('h1', { className: "text-3xl font-bold text-gray-900" }, "Michael Dugas"),
                  React.createElement('p', { className: "text-lg text-gray-600" }, "Strategic Leader | Revenue Growth | Winning Cultures"),
                  React.createElement('p', { className: "text-sm text-gray-500 mt-1" }, "Theory-to-Execution Methodology | 15+ Years | Philadelphia, PA")
                ),
                React.createElement('div', { className: "text-right" },
                  React.createElement('div', { className: "flex items-center gap-2 text-sm text-gray-600 mb-1" },
                    React.createElement('span', null, getIntentLabel())
                  ),
                  React.createElement('div', { className: "text-xs text-gray-500" }, "Strategic AI Assistant")
                )
              )
            ),
            
            // Chat Area
            React.createElement('div', { className: "flex-1 overflow-y-auto p-6 space-y-4" },
              ...messages.map((message, index) =>
                React.createElement('div', { key: index, className: `flex gap-3 ${message.type === 'user' ? 'justify-end' : 'justify-start'}` },
                  React.createElement('div', { className: `flex gap-3 max-w-3xl ${message.type === 'user' ? 'flex-row-reverse' : 'flex-row'}` },
                    React.createElement('div', { 
                      className: `w-8 h-8 rounded-full flex items-center justify-center ${
                        message.type === 'user' ? 'bg-blue-600' : 'bg-gradient-to-r from-purple-600 to-blue-600'
                      }`
                    },
                      React.createElement('div', { className: "w-4 h-4 bg-white rounded-full" })
                    ),
                    React.createElement('div', { 
                      className: `rounded-2xl px-4 py-3 ${
                        message.type === 'user' 
                          ? 'bg-blue-600 text-white ml-auto' 
                          : 'bg-white shadow-md border border-gray-200'
                      }`
                    },
                      React.createElement('div', { className: "whitespace-pre-wrap" }, message.content),
                      React.createElement('div', { 
                        className: `text-xs mt-2 ${message.type === 'user' ? 'text-blue-100' : 'text-gray-500'}`
                      }, message.timestamp.toLocaleTimeString())
                    )
                  )
                )
              ),
              React.createElement('div', { ref: messagesEndRef })
            ),

            // Quick Action Buttons
            React.createElement('div', { className: "px-6 py-3 bg-gray-50 border-t border-gray-200" },
              React.createElement('div', { className: "flex flex-wrap gap-2 mb-3" },
                React.createElement('button', { 
                  onClick: () => setInputValue("Tell me about Michael's background"),
                  className: "px-3 py-1 bg-white border border-gray-300 rounded-full text-sm hover:bg-gray-50 transition-colors"
                }, "Background Overview"),
                React.createElement('button', { 
                  onClick: () => setInputValue("How does he approach building high-performing teams?"),
                  className: "px-3 py-1 bg-white border border-gray-300 rounded-full text-sm hover:bg-gray-50 transition-colors"
                }, "Leadership Style"),
                React.createElement('button', { 
                  onClick: () => setInputValue("What's his GTM methodology?"),
                  className: "px-3 py-1 bg-white border border-gray-300 rounded-full text-sm hover:bg-gray-50 transition-colors"
                }, "Strategic Framework"),
                React.createElement('button', { 
                  onClick: () => setInputValue("Can Michael help us build custom AI solutions?"),
                  className: "px-3 py-1 bg-white border border-gray-300 rounded-full text-sm hover:bg-gray-50 transition-colors"
                }, "AI Consulting"),
                messages.length > 2 ? React.createElement('button', { 
                  onClick: handleGenerateSummary,
                  className: "px-3 py-1 bg-blue-600 text-white border border-blue-600 rounded-full text-sm hover:bg-blue-700 transition-colors"
                }, "Get Conversation Summary") : null
              )
            ),

            // Input Area
            React.createElement('div', { className: "p-6 bg-white border-t border-gray-200" },
              React.createElement('div', { className: "flex gap-3" },
                React.createElement('input', {
                  type: "text",
                  value: inputValue,
                  onChange: (e) => setInputValue(e.target.value),
                  onKeyPress: handleKeyPress,
                  placeholder: "What would you like to explore about Michael's approach to leadership and growth?",
                  className: "flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                }),
                React.createElement('button', {
                  onClick: handleSubmit,
                  disabled: !inputValue.trim(),
                  className: "px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
                }, "Send")
              ),
              React.createElement('div', { className: "text-xs text-gray-500 mt-2 text-center" },
                "This AI assistant showcases Michael's strategic approach to leadership, revenue growth, and building winning cultures."
              )
            )
          );
        };

        ReactDOM.render(React.createElement(MichaelDugasAI), document.getElementById('root'));
    </script>
</body>
</html>
